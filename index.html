<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/maps.js"></script>
    <title>Nightlife PDX</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <p>Nightlife</p>
        <div id="pic">
        </div>
      </div>
    </div>

    <div id='map'></div>
    <div id='test'></div>


    <h1>What neighborhood would you like to spend your night in?</h1>
    <form id="nightlife">
      <div class="container">
        <div class= "neighborhood">
          <label for="neighborhood">Select the neighborhood?</label>
          <select id="neighborhood">
            <option value="NE">NorthEast</option>
            <option value="N">North</option>
            <option value="NW">NorthWest</option>
            <option value="SW">SouthWest</option>
            <option value="SE">SouthEast</option>
          </select>
        </div>
      </div>
      <div class="container">
        <button type="submit" class="btn">Submit!</button>
      </div>
    </form>


      <div class="container">
        <div class= "activity">
          <label for="activity">What do you want to do tonight?</label>
          <select id="activity">
            <option value="dance">Dance to a great DJ!</option>
            <option value="karaoke">Sing karaoke!</option>
            <option value="dive">Drink at a dive</option>
            <option value="comedy">Laugh at a comedy show!</option>
          </select>
        </div>
      </div>

  </body>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJHi5tkfjRNscD-uu9VXsKUnAqVk-xjpM&callback=initMap"
  async defer></script> -->
</html>
